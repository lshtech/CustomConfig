;All other mods have roughly equal leader/follower rates.
;Lowering their inflated leader rates to match Harriers
;Cutting Follower rates but not as drastically (as a % I mean)
;Andromedon Dreanaught set to 15 like other Andromedon varieties.
;Dropping almost all FL20 Mutons by 5 weight due to the number of them. 
-SpawnDistributionLists=(ListID="DefaultLeaders", \\
	SpawnDistribution[0]=(Template="AHWMutonElite", 		MinForceLevel=13, 	MaxForceLevel=20, 	MaxCharactersPerGroup=4, 	SpawnWeight=40), \\
