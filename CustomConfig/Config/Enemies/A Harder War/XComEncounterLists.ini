;MutonBrigade enemies are added in their own folders within this mod for compatibility reasons.
;The original SitRep ignores FL requirements. I've done away with that. FL matters now.
;I will however have followers enter at the same level as leaders in honor of that.
;And Omega Berserker as a leader...
;Due to the sheer quantity of Mutons, I'll be having weaker Mutons stick around till FL15 and then drop out.
-SpawnDistributionLists=(ListID="AHWMutonsOnlyLeaders", \\
	SpawnDistribution[0]=(Template="AHWMutonElite", 		MinForceLevel=1, 	MaxForceLevel=20, 	MaxCharactersPerGroup=4, 	SpawnWeight=100), \\
	SpawnDistribution[1]=(Template="AHWMutonRocketeer", 		MinForceLevel=1, 	MaxForceLevel=20, 	MaxCharactersPerGroup=4, 	SpawnWeight=100), \\
	SpawnDistribution[2]=(Template="AHWMutonShocktrooper", 		MinForceLevel=1, 	MaxForceLevel=20, 	MaxCharactersPerGroup=4, 	SpawnWeight=100), \\
	SpawnDistribution[3]=(Template="Berserker", 		MinForceLevel=1, 	MaxForceLevel=20, 	MaxCharactersPerGroup=4, 	SpawnWeight=20), \\
	)
